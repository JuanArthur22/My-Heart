<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Heart</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
      background: linear-gradient(135deg, #ff9aee, #ffb3ef);
      font-family: 'Poppins', sans-serif;
    }

    .heart {
      width: 120px;
      height: 120px;
      background-color: red;
      position: relative;
      transform: rotate(45deg);
      margin-bottom: 20px;
      animation: pulse 1.2s infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-color: red;
      position: absolute;
      z-index: 1;
    }

    .heart::before {
      transform: translateY(-50%);
    }

    .heart::after {
      transform: translateX(-50%);
    }

    /* Texto central */
    .heart span {
      position: absolute;
      top: 40%;
      left: 40%;
      transform: translate(-50%, -60%) rotate(-45deg);
      color: white;
      font-size: 42px;
      font-weight: bold;
      text-shadow: 0 0 15px rgba(255,255,255,0.9);
      z-index: 2;
      white-space: nowrap; /* mantÃ©m o texto na mesma linha */
    }

    /* Efeito pulsando */
    @keyframes pulse {
      0%, 100% {
        transform: rotate(45deg) scale(1);
      }
      50% {
        transform: rotate(45deg) scale(1.1);
      }
    }

    .message {
      position: absolute;
      bottom: 350px;
      font-size: 20px;
      color: #fff;
      font-weight: 600;
      text-shadow: 0 0 6px rgba(255, 0, 100, 0.8);
    }
  </style>
</head>
<body>

  <div class="heart">
    <span>J + B</span> <!-- tudo na mesma linha -->
  </div>

  <div class="message">Para vocÃª, minha Lua ðŸ¥°ðŸŒ™</div>

</body>
</html>
