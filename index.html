<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Heart</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

            margin: 0;
            padding: 0;
        }

        div {
            width: 100px;
            height: 100px;
            background-color: red;

            position: relative;

            transform: rotate(45deg);
        }

        div::before {
            content: '';
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: red;

            position: absolute;

            transform: translateY(-50%);
        }

        div::after {
            content: '';
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: red;

            position: absolute;

            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    
    <div></div>

</body>
</html>
