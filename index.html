<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Heart</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
      background: linear-gradient(135deg, #ffdee9, #b5fffc);
      font-family: 'Poppins', sans-serif;
    }

    .heart {
      width: 100px;
      height: 100px;
      background-color: red;
      position: relative;
      transform: rotate(45deg);
      margin-bottom: 20px;
      animation: pulse 1.2s infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-color: red;
      position: absolute;
      z-index: 1; /* As partes do cora√ß√£o ficam atr√°s do texto */
    }

    .heart::before {
      transform: translateY(-50%);
    }

    .heart::after {
      transform: translateX(-50%);
    }

    /* Texto central */
    .heart span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-45deg);
      color: white;
      font-size: 48px;
      font-weight: bold;
      text-shadow: 0 0 15px rgba(255,255,255,0.9);
      z-index: 2; /* Fica por cima do cora√ß√£o */
    }

    /* Efeito pulsando */
    @keyframes pulse {
      0%, 100% {
        transform: rotate(45deg) scale(1);
      }
      50% {
        transform: rotate(45deg) scale(1.1);
      }
    }

    .message {
      font-size: 20px;
      color: #e91e63;
      font-weight: 600;
      text-shadow: 0 0 4px rgba(255, 255, 255, 0.8);
    }
  </style>
</head>
<body>

  <div class="heart">
    <span>B</span>
  </div>

  <div class="message">Para voc√™, meu amor üíù</div>

</body>
</html>
